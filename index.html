<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>究極進化MOGUO</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="MOGUOを覚醒させるんだ！">
<meta name="keywords" content="moguo">

<!-- required -->
<script src="http://www.gstatic.com/swiffy/v6.0/runtime.js"></script>

<!-- moguo.js -->
<script src="js/1.js"></script>
<script src="js/2.js"></script>
<script src="js/3.js"></script>
<script src="js/4.js"></script>
<script src="js/5.js"></script>
<script src="js/6.js"></script>
<script src="js/7.js"></script>

<style>body{background:#1abc9c}</style>

</head>
<body>

<div id="moguo">
  <div id="swiffycontainer1"></div>
  <div id="swiffycontainer2"></div>
  <div id="swiffycontainer3"></div>
  <div id="swiffycontainer4"></div>
  <div id="swiffycontainer5"></div>
  <div id="swiffycontainer6"></div>
  <div id="swiffycontainer7"></div>
</div>

<script>
var stage1=new swiffy.Stage(document.getElementById("swiffycontainer1"),swiffyobject1),stage2=new swiffy.Stage(document.getElementById("swiffycontainer2"),swiffyobject2),stage3=new swiffy.Stage(document.getElementById("swiffycontainer3"),swiffyobject3),stage4=new swiffy.Stage(document.getElementById("swiffycontainer4"),swiffyobject4),stage5=new swiffy.Stage(document.getElementById("swiffycontainer5"),swiffyobject5),stage6=new swiffy.Stage(document.getElementById("swiffycontainer6"),swiffyobject6),stage7=new swiffy.Stage(document.getElementById("swiffycontainer7"),swiffyobject7);
stage1.start();stage2.start();stage3.start();stage4.start();stage5.start();stage6.start();stage7.start();
</script>

</body>
</html>
